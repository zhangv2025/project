<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Does Living Alone Impair Emotional Perception?</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .nav-buttons {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      padding: 0.5rem;
      z-index: 10;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.2;
    }
    .nav-buttons:hover {
      transform: translateY(-50%) translateX(0);
      opacity: 1;
    }
    .nav-buttons a {
      display: block;
      background: white;
      color: #111;
      padding: 0.5rem 1rem;
      margin: 0.25rem 0;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      font-size: 0.85rem;
      white-space: nowrap;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .nav-buttons a.active {
      background: #111;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav-buttons">
      <a href="#overview" id="btn-overview">Overview</a>
      <a href="#narrative" id="btn-narrative">Narrative</a>
      <a href="#accuracy" id="btn-accuracy">Accuracy</a>
      <a href="#brain" id="btn-brain">Brain</a>
      <a href="#illustration" id="btn-illustration">Illustration</a>
      <a href="#reflection" id="btn-reflection">Reflection</a>
      <a href="#sources" id="btn-sources">Sources</a>
    </nav>

    <!-- content remains unchanged -->

    <script>
      const sections = document.querySelectorAll('section');
      const navLinks = document.querySelectorAll('.nav-buttons a');

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            // Highlight matching button
            navLinks.forEach(link => {
              link.classList.toggle('active', link.getAttribute('href') === `#${entry.target.id}`);
            });
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.5
      });

      sections.forEach(section => {
        observer.observe(section);
      });
    </script>
  </div>
</body>
</html>
